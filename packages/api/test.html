    <script>
      async function loadThemes() {
        const endpoint = document.getElementById('apiEndpoint').value
        const apiKey = document.getElementById('apiKey').value

        try {
          const response = await fetch(`${endpoint}/api/themes`, {
            headers: { 'X-API-Key': apiKey },
          })

          if (!response.ok) throw new Error('Failed to load themes')

          const result = await response.json()
          if (result.success && result.data) {
            const container = document.getElementById('themesContainer')
            const list = document.getElementById('themeList')

            list.innerHTML = result.data
              .map((t) => `<span class="theme-item" onclick="selectTheme('${t.id}')" title="${t.id}">${t.name}</span>`)
              .join('')

            container.style.display = 'block'
          }
        } catch (err) {
          showStatus('åŠ è½½ä¸»é¢˜å¤±è´¥: ' + err.message, false)
        }
      }

      function selectTheme(id) {
        document.getElementById('themeId').value = id
        document.querySelectorAll('.theme-item').forEach((el) => el.classList.remove('active'))
        event.target.classList.add('active')
      }

      async function renderMarkdown() {
        const endpoint = document.getElementById('apiEndpoint').value
        const apiKey = document.getElementById('apiKey').value
        const themeId = document.getElementById('themeId').value
        const format = document.getElementById('format').value
        const markdown = document.getElementById('markdownInput').value

        const preview = document.getElementById('preview')
        const status = document.getElementById('status')
        const readingTime = document.getElementById('readingTime')

        preview.innerHTML = '<p style="color: #999; text-align: center; padding-top: 150px;">æ¸²æŸ“ä¸­...</p>'

        try {
          const isMacCodeBlock = document.getElementById('isMacCodeBlock').checked
          const codeTheme = document.getElementById('codeTheme').value
          const body = { markdown, format, options: { isMacCodeBlock, codeTheme } }
          if (themeId) body.themeId = themeId

          const response = await fetch(`${endpoint}/api/render`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-API-Key': apiKey,
            },
            body: JSON.stringify(body),
          })

          const result = await response.json()

          if (result.success && result.data) {
            preview.innerHTML = result.data.html
            readingTime.textContent = `é˜…è¯»æ—¶é—´: ${result.data.readingTime.minutes} åˆ†é’Ÿ`
            showStatus(`æ¸²æŸ“æˆåŠŸï¼å­—ç¬¦æ•°: ${result.data.readingTime.chars}`, true)
          } else {
            throw new Error(result.error || 'æœªçŸ¥é”™è¯¯')
          }
        } catch (err) {
          preview.innerHTML = `<p style="color: #dc3545; text-align: center; padding-top: 150px;">âŒ é”™è¯¯: ${err.message}</p>`
          showStatus('æ¸²æŸ“å¤±è´¥: ' + err.message, false)
        }
      }

      function showStatus(message, success) {
        const status = document.getElementById('status')
        status.className = 'status ' + (success ? 'success' : 'error')
        status.textContent = message
        setTimeout(() => {
          status.textContent = ''
          status.className = ''
        }, 5000)
      }
