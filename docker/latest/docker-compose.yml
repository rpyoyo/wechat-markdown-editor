version: '3.8'

services:
  # Nginx + Web static files
  web:
    build:
      context: ../..
      dockerfile: docker/latest/Dockerfile.nginx
    ports:
      - "9001:80"
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  # API Server
  api:
    build:
      context: ../..
      dockerfile: docker/latest/Dockerfile.api
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "9002:3000"
    volumes:
      - api_themes:/app/themes
      - ./config.json:/app/config.json:ro  # API密钥配置文件
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  api_themes:
    name: md_api_themes
